<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音付きアラーム</title>
</head>
<body>
    <button id="alarmButton">アラーム音を鳴らす</button>

    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        document.getElementById("alarmButton").addEventListener("click", function() {
            const alarm = document.getElementById("alarmSound");
            alarm.currentTime = 0; // 先頭から再生
            alarm.play().catch(error => console.error("再生エラー:", error));
            alert("アラーム音が鳴りました！");
        });
    </script>
</body>
</html>
